[run]
  deadline = "2m"
  skip-files = [
    "^unsecured/"
  ]

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 16.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

  [linters-settings.funlen]
    lines = 80 # default 60
    statements = 55 # default 40

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
    "gas",
    "dupl",
    "prealloc",
    "scopelint",
    "gomnd",
    "wsl",
    "gocognit",
    "testpackage",
    "goerr113",
    "nestif",
    "nlreturn",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = ["ST1000: at least one file in a package should have a package comment"]

 [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["funlen"]

  [[issues.exclude-rules]]
    path = "version.go"
    text = "`(version|commit|date)` is a global variable"

  [[issues.exclude-rules]]
    path = "core.go"
    text = "Function 'run' is too long"
